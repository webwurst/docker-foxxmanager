arangodb:
  image: webwurst/arangodb
  environment:
    DEVELOPMENT: true
  ports:
    - "8529:8529"
  volumes:
    - docker_volumes/databases:/var/lib/arangodb/databases
    - docker_volumes/apps:/var/lib/arangodb/apps

foxxmanager:
  build: .
  links:
    - arangodb
  command: "tail -f /dev/null"
